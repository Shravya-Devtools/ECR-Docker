name: Build and Push Docker Image to ECR

on:
  push:
    branches: [ "master" ]  # Trigger workflow on push to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t uatecrrepo:UAT .

      # Step 5: Tag Docker image
      - name: Tag Docker image
        run: |
          docker tag uatecrrepo:UAT 226290659955.dkr.ecr.us-east-1.amazonaws.com/uatecrrepo:UAT

      # Step 6: Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push 226290659955.dkr.ecr.us-east-1.amazonaws.com/uatecrrepo:UAT
